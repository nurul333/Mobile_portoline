name: Flutter CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0' # atau sesuaikan versi kamu

    - name: Install dependencies
      run: flutter pub get
      working-directory: proyek2_mobile

    - name: Analyze project
      run: flutter analyze
      working-directory: proyek2_mobile

    - name: Run unit tests
      run: flutter test
      working-directory: proyek2_mobile

    - name: Build APK
      run: flutter build apk --release
      working-directory: proyek2_mobile

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: proyek2_mobile/build/app/outputs/flutter-apk/app-release.apk
