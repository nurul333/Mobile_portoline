name: Flutter CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'

    - name: Move to Flutter project folder
      working-directory: proyek2_mobile
      run: echo "Moved to subfolder"

    - name: Install dependencies
      working-directory: proyek2_mobile
      run: flutter pub get

    - name: Analyze
      working-directory: proyek2_mobile
      run: flutter analyze

    - name: Run tests
      working-directory: proyek2_mobile
      run: flutter test

    - name: Build APK
      working-directory: proyek2_mobile
      run: flutter build apk --release

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: proyek2_mobile/build/app/outputs/flutter-apk/app-release.apk
